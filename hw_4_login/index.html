<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="./style/style.css">
    </head>
    <body>
       <table class="main_table">
            <td class="image">
                <figure>
                    <img src="./images/login_picture.jpg" alt="login_picture">
                </figure>
            </td>
            <td class="data">
                <table class="data_table">
                    <tr class="heading_tr">
                        <td class="heading_td">
                            <h1>Registration</h1>
                        </td>
                    </tr>
                    <tr class="username_tr">
                        <td class="username_td">
                            <form action="">
                                <label for="username" class="input_field_label">Username:</label>
                                <input type="text" id="username" class="input_field">
                            </form>
                        </td>
                    </tr>
                    <tr class="email_tr">
                        <td class="email_td">
                            <form action="">
                                <label for="email" class="input_field_label">Email:</label>
                                <input type="text" id="email" class="input_field">
                            </form>
                        </td>
                    </tr>
                    <tr class="password_tr">
                        <td class="password_td">
                             <form action="">
                                <label for="password" class="input_field_label">Password:</label>
                                <input type="text" id="password" class="input_field" value="super secret password">
                            </form>                           
                             <form action="">
                                <label for="password_ver" class="input_field_label">Password verify:</label>
                                <input type="text" id="password_ver" class="input_field" value="confirm the password">
                            </form>
                        </td>
                    </tr>
                    <tr class="button_tr">
                        <td class="button_td">
                            <form>
                                <label for="confirm" class="confirm_label">Confirm our policy</label>
                                <input type="checkbox" id="confirm" class="confirm_checkbox">
                            </form>
                             <form action="">
                                <input type="button" id="register_button" class="register_button" value="Continue">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
       </table> 
    </body>
</html>
