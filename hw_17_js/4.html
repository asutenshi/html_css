<html>

<body>
    <script>
        s = prompt('Введите строку', '')
        function camelize(str) {
            str = str.split('-')
            for (i = 1; i < str.length; i++) {
                str[i] = str[i][0].toUpperCase() + str[i].slice(1);
            }
            return str.join('')
        }
        console.log(camelize(s))
    </script>
</body>

</html>
